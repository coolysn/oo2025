<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="takisti6.js"></script>
    <script>
        let r1, r2, r3, sc1;
        function startPage(){
           r1=new Resistor(110); 
           r2=new Resistor(220);
           r3=new Resistor(100);
           sc1=new SeriesCircuit(canvas1.getContext("2d"), 30, 70);
           sc1.push(r1);
           sc1.push(r2);
           sc1.push(r3);
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="700" height="400"></canvas>
  </body>
</html>
