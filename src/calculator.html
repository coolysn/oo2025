<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaator</title>
    <style>
           #panel {
        font-size: 2em;
        margin-bottom: 10px;
        border: 1px solid #000;
        padding: 10px;
        width: 100%;
        text-align: right;
        grid-column: span 4; /* Paneel v√µtab kogu rea */
    }

    .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 veergu, 1 fraction igale */
        gap: 10px;
        max-width: 200px; 
        margin: 0 auto; 
    }

    .button {
        font-size: 1.5em;
        padding: 10px;
        text-align: center;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="calculator">
        <p id="panel">0</p>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="+">+</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="-">-</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="*">*</button>
        <button class="button" value="C">C</button>
        <button class="button" value="0">0</button>
        <button class="button" value="=">=</button>
        <button class="button" value="/">/</button>
        <button class="button" value="sin">sin</button>
        <button class="button" value="cos">cos</button>
        <button class="button" value="tan">tan</button>
        <button class="button" value="sqrt">sqrt</button>
        <button class="button" value="AC">AC</button>
    </div>

    <script type="module">
        import { UnifiedCalculator } from './calculator.js'; 
        
        try {
            const calObj = new UnifiedCalculator();
        
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("click", function(event) {
                    calObj.pressButton(event.target.value);
                    document.getElementById("panel").innerText = calObj.getPanelContents();
                });
            });
        } catch (error) {
            console.error("Calculator initialization error:", error);
        }
    </script>
    
</body>
</html>
