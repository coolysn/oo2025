<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Pangakonto</title>
</head>
<body>

    <h2>Vali konto</h2>
    <select id="accountType">
        <option value="savings">Hoiukonto</option>
        <option value="daily">Igapäevane konto</option>
    </select>

    <h3>Saldo: <span id="balance">0</span> €</h3>
    <h3>Päevane limiit: <span id="dailyLimit">0</span> €</h3>

    <input type="number" id="amount" placeholder="Sisesta summa" />
    <button onclick="deposit()">Sissemakse</button>
    <button onclick="withdraw()">Väljamakse</button>

    <script src="pank.js"></script>
</body>
</html>
